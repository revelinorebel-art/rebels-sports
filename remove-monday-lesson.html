<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verwijder Maandag Les - REBELS SPORTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .status.info { background: rgba(52, 152, 219, 0.3); }
        .status.success { background: rgba(46, 204, 113, 0.3); }
        .status.warning { background: rgba(241, 196, 15, 0.3); }
        .status.error { background: rgba(231, 76, 60, 0.3); }
        
        .lesson-list {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .lesson-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        .lesson-item.monday {
            border-left-color: #f39c12;
        }
        
        button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .actions {
            text-align: center;
            margin: 30px 0;
        }
        
        .warning {
            background: rgba(241, 196, 15, 0.2);
            border: 2px solid #f1c40f;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗑️ Verwijder Maandag Les</h1>
        
        <div class="warning">
            <h3>⚠️ Let op!</h3>
            <p>Dit script zoekt naar lessen op maandag (dag 1) en verwijdert deze permanent. Er wordt geen backup gemaakt.</p>
        </div>
        
        <div id="status" class="status info">
            📊 Bezig met laden van lessen...
        </div>
        
        <div id="lesson-list" class="lesson-list" style="display: none;">
            <h3>📋 Gevonden Lessen:</h3>
            <div id="lessons-content"></div>
        </div>
        
        <div id="actions" class="actions" style="display: none;">
            <button onclick="removeMondayLessons()" id="removeBtn">
                🗑️ Verwijder Maandag Lessen
            </button>
            <button onclick="window.close()" style="background: linear-gradient(45deg, #95a5a6, #7f8c8d);">
                ❌ Annuleren
            </button>
        </div>
    </div>

    <script>
        let currentLessons = [];
        let mondayLessons = [];

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        function loadAndAnalyzeLessons() {
            try {
                const storedLessons = localStorage.getItem('rebelsClasses');
                
                if (!storedLessons) {
                    showStatus('📊 Geen lessen gevonden in localStorage', 'info');
                    return;
                }
                
                currentLessons = JSON.parse(storedLessons);
                
                // Filter maandag lessen (dag 1)
                mondayLessons = currentLessons.filter(lesson => lesson.day === 1);
                
                showStatus(`📊 Totaal ${currentLessons.length} lessen gevonden. ${mondayLessons.length} lessen op maandag.`, 'info');
                
                if (mondayLessons.length > 0) {
                    displayLessons();
                    document.getElementById('actions').style.display = 'block';
                } else {
                    showStatus('✅ Geen maandag lessen gevonden om te verwijderen.', 'success');
                }
                
            } catch (error) {
                showStatus('❌ Fout bij het laden van lessen: ' + error.message, 'error');
                console.error('Error loading lessons:', error);
            }
        }

        function displayLessons() {
            const lessonsContent = document.getElementById('lessons-content');
            const lessonList = document.getElementById('lesson-list');
            
            let html = '';
            
            // Toon alle lessen met maandag lessen gemarkeerd
            currentLessons.forEach(lesson => {
                const isMonday = lesson.day === 1;
                const dayName = getDayName(lesson.day);
                
                html += `
                    <div class="lesson-item ${isMonday ? 'monday' : ''}">
                        <strong>${lesson.title}</strong><br>
                        📅 ${dayName} om ${lesson.time}<br>
                        👨‍🏫 Trainer: ${lesson.trainer}<br>
                        👥 Plekken: ${lesson.spots}<br>
                        ${lesson.description ? `📝 ${lesson.description}<br>` : ''}
                        ${isMonday ? '<span style="color: #f39c12; font-weight: bold;">🎯 WORDT VERWIJDERD</span>' : ''}
                    </div>
                `;
            });
            
            lessonsContent.innerHTML = html;
            lessonList.style.display = 'block';
        }

        function getDayName(dayNumber) {
            const days = {
                1: 'Maandag',
                2: 'Dinsdag', 
                3: 'Woensdag',
                4: 'Donderdag',
                5: 'Vrijdag',
                6: 'Zaterdag',
                7: 'Zondag'
            };
            return days[dayNumber] || 'Onbekend';
        }

        function removeMondayLessons() {
            if (mondayLessons.length === 0) {
                showStatus('✅ Geen maandag lessen om te verwijderen.', 'success');
                return;
            }
            
            const confirmMessage = `Weet je zeker dat je ${mondayLessons.length} maandag les(sen) wilt verwijderen?\n\nLessen die verwijderd worden:\n${mondayLessons.map(l => `- ${l.title} om ${l.time}`).join('\n')}`;
            
            if (!confirm(confirmMessage)) {
                showStatus('❌ Actie geannuleerd door gebruiker.', 'info');
                return;
            }
            
            try {
                // Filter alle lessen behalve maandag lessen
                const filteredLessons = currentLessons.filter(lesson => lesson.day !== 1);
                
                // Sla gefilterde lessen op
                localStorage.setItem('rebelsClasses', JSON.stringify(filteredLessons));
                
                showStatus(`✅ ${mondayLessons.length} maandag les(sen) succesvol verwijderd!<br><br>📊 ${filteredLessons.length} lessen blijven over.`, 'success');
                
                // Verberg actie knoppen
                document.getElementById('actions').style.display = 'none';
                
                // Update de weergave
                currentLessons = filteredLessons;
                mondayLessons = [];
                
                if (filteredLessons.length > 0) {
                    displayLessons();
                } else {
                    document.getElementById('lesson-list').style.display = 'none';
                }
                
                // Voeg knop toe om naar admin te gaan
                setTimeout(() => {
                    const adminButton = document.createElement('button');
                    adminButton.innerHTML = '🔗 Ga naar Admin Pagina';
                    adminButton.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                    adminButton.onclick = () => window.open('http://localhost:5173/admin', '_blank');
                    document.querySelector('.container').appendChild(adminButton);
                }, 2000);
                
            } catch (error) {
                showStatus('❌ Fout bij het verwijderen: ' + error.message, 'error');
                console.error('Error removing lessons:', error);
            }
        }

        // Start het script wanneer de pagina laadt
        window.onload = function() {
            loadAndAnalyzeLessons();
        };
    </script>
</body>
</html>
